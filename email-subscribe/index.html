<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- BACKGROUND CONTAINER -->
    <div class="flex items-center justify-center h-screen bg-zinc-700 w-screen">
      <!-- CARD CONTENT -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- FLEX CONTAINER -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="./images/image.jpg"
            alt="email-subscribe"
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get Diet And Fitness Tips In Your Inbox!
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet & Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                class="border border-1 bg-zinc-800 border-zinc-600 rounded p-2 px-4 focus:outline-none text-center text-white placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left"
                placeholder="Enter your email here..."
              />
              <button
                class="bg-lime-500 hover:bg-lime-700 rounded-md text-zinc-800 py-3 px-5 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
