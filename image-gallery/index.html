        >
          <li class="group">

            ></div>
          </li>
        </ul>
        <!-- SEARCH BAR AND UPLOAD CONTAINER -->
        <div
          class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0 pb-10"
        >
          <div class="flex justify-between border-b">
            <input
              type="text"
              class="bg-transparent px-4 p-3 focus:outline-none placeholder:font-thin"
              placeholder="Search"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-7 duration-200 hover:scale-110 text-gray-400"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <circle cx="10" cy="10" r="7"></circle>
              <line x1="21" y1="21" x2="15" y2="15"></line>
            </svg>
          </div>
          <button
            class="bg-black text-white hover:bg-gray-400 px-14 rounded-md duration-200 shadow-2xl"
          >
            Upload
          </button>
        </div>

            <img class="w-72" src="./images/image1.jpg" alt="" />

            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">245 likes - 35 Shares</p>
                </div>
                <div class="flex items-center">

                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-bookmark hover:fill-white"
                    width="28"
                    height="28"
                    viewBox="0 0 24 24"
                    stroke-width="1.2"
                    stroke="#ffffff"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
